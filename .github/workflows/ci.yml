name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install black flake8
      - run: black --check src/ tests/
      - run: flake8 --ignore=E203,W503 src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t heart-analysis .

      - name: Run tests inside container (pytest)
        run: docker run --rm heart-analysis
